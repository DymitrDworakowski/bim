<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Збережемо поточний шлях і параметри
      sessionStorage.redirect = location.pathname + location.search + location.hash;
    </script>
    <!-- Повертаємося на головну папку твого сайту -->
    <meta http-equiv="refresh" content="0;URL='/bim/'" />
  </head>
  <body>
    <script>
      // Після завантаження index.html — відновлюємо правильний роут
      const redirect = sessionStorage.redirect;
      if (redirect) {
        delete sessionStorage.redirect;
        history.replaceState(null, null, redirect);
      }
    </script>
  </body>
</html>
